<div class = "panel panel-primary">
        <div class = "panel-heading">
            {{pageTitle}}
        </div>
<div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div id="user-data">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" 
                        id="username" 
                        ngModel
                        name="username"
                        required
                        class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" 
                         id="password"
                         ngModel
                         name="password" 
                         required
                         password
                         #p="ngModel"
                         class="form-control">
                      <!--   <span class="help-block"*ngIf="!e.valid && e.touched">Please enter valid email!</span> -->  
                </div>
              </div>
              <div class="form-group">
                <label for="clientType">Client Type</label>
                <select id="clientType"  name="clientType" class="form-control" ngModel>
                  <option value="CUSTOMER">Customer</option>
                  <option value="COMPANY">Company</option>
                  <option value="ADMIN">Admin</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <br><br>
            <div *ngIf = 'responseString && responseString.length; else falsyTemplate'>
              {{responseString}}<br />
            </div>
            <ng-template #falsyTemplate>
              
            </ng-template>
          </div>
        </div>
      </div>
      </div>
