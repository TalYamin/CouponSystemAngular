<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form>
            <div id="user-data">
          <div class="form-group">
            <label for="type">Client Type</label>
            <select id="type" name="type" class="form-control" ngModel>
              <option value="customer">Customer</option>
              <option value="company">Company</option>
            </select>
          </div>
            <div class="form-group">
              <label for="username">Identity Number</label>
              <input type="text" id="id" ngModel name="id" required class="form-control">
            </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" ngModel name="username" required class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" ngModel name="password" required password #p="ngModel"
                  class="form-control">
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
